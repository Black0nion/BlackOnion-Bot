plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
	id 'java'
	id "com.github.johnrengelman.shadow" version "5.2.0"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
	    url 'https://m2.dv8tion.net/releases'
	    name 'm2-dv8tion'
  	}
}

sourceSets {
    main {
        resources {
            srcDirs = ["src/main/resources"]
            includes = ["**/*"]
        }
    }
}

jar {
    archiveBaseName = 'blackonion-bot'
    archiveVersion =  '1.8.7'
    manifest {
        attributes 'Main-Class': 'com.github.black0nion.blackonionbot.Main'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

compileJava.options.encoding = 'UTF-8'

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    // This dependency is exported to consumers, that is to say found on their implementation classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own implementation classpath.
    implementation 'com.google.guava:guava:30.1.1-jre'
    
    implementation group: 'com.google.guava', name: 'guava', version: '30.1.1-jre'
    
    implementation 'com.google.code.gson:gson:2.8.7'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13.2'
    
    implementation 'net.dv8tion:JDA:4.3.0_285'
    
    implementation 'com.jagrosh:jda-utilities:3.0.5'
    
    implementation 'com.sedmelluq:lavaplayer:1.3.77'
    
    implementation "com.sparkjava:spark-core:2.9.3"
    
    implementation group: 'org.json', name: 'json', version: '20210307'
    
    implementation 'net.java.dev.jna:jna-platform:5.8.0'
    
    //implementation 'com.github.HypixelDev.PublicAPI:Java:2.0.0'
    
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'
    
    implementation group: 'com.mashape.unirest', name: 'unirest-java', version: '1.4.9'
    
    implementation group: 'org.mongodb', name: 'mongo-java-driver', version: '3.12.8'

    implementation 'club.minnced:discord-webhooks:0.5.7'
    
  	implementation 'com.sedmelluq:lavaplayer:1.3.77'
  	
  	implementation "com.influxdb:influxdb-client-java:2.3.0"
  	
  	implementation 'se.michaelthelin.spotify:spotify-web-api-java:1.5.0'
    
    implementation group: 'com.vdurmont', name: 'emoji-java', version: '5.1.1'
    
    implementation group: 'org.reflections', name: 'reflections', version: '0.9.12'
    
    implementation 'commons-validator:commons-validator:1.7'
    
    implementation 'com.google.zxing:core:3.4.1'
    implementation 'com.google.zxing:javase:3.4.1'
    
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
}