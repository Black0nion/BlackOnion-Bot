language: java

os: linux
dist: focal

jdk:
  - openjdk8
  - oraclejdk8
    
script:
  - chmod +x ./BlackOnion-Bot/gradlew
  - cd ./BlackOnion-Bot
  - ./gradlew shadowJar -Dorg.gradle.jvmargs="-Xmx3072m -XX:MaxPermSize=512m -XX:+HeapDumpOnOutOfMemoryError" -Dfile.encoding=UTF-8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/