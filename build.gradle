plugins {
    id "java-library"
	id "java"
	id "com.github.johnrengelman.shadow" version "7.1.0"
}

repositories {
    maven {
	    url "https://m2.dv8tion.net/releases"
	    name "m2-dv8tion"
  	}
    // required for jda-utilities
    jcenter()
    mavenCentral()
}

compileJava.options.encoding = "UTF-8"

sourceCompatibility = 17
targetCompatibility = 17

dependencies {
    api "org.apache.commons:commons-math3:3.6.1"

    implementation "com.google.guava:guava:31.0.1-jre"
    
    implementation "com.google.code.gson:gson:2.8.9"
    
    implementation "net.dv8tion:JDA:4.3.0_346"

    implementation "com.jagrosh:jda-utilities:3.0.5"
    
    implementation "com.sedmelluq:lavaplayer:1.3.78"
    
    implementation "com.sparkjava:spark-core:2.9.3"
    
    implementation "org.json:json:20210307"
    
    implementation "net.java.dev.jna:jna-platform:5.10.0"
    
    //implementation "com.github.HypixelDev.PublicAPI:Java:2.0.0"
    
    implementation "org.apache.logging.log4j:log4j-core:2.14.1"
    
    implementation "com.mashape.unirest:unirest-java:1.4.9"
    
    implementation "org.mongodb:mongo-java-driver:3.12.10"

    implementation "club.minnced:discord-webhooks:0.7.2"
    
  	implementation "com.sedmelluq:lavaplayer:1.3.77"
  	
  	implementation "com.influxdb:influxdb-client-java:3.4.0"
  	
  	implementation "se.michaelthelin.spotify:spotify-web-api-java:1.5.0"
    
    implementation "com.vdurmont:emoji-java:5.1.1"
    
    implementation "org.reflections:reflections:0.10.2"
    
    implementation "commons-validator:commons-validator:1.7"
    
    implementation "com.google.zxing:core:3.4.1"
    implementation "com.google.zxing:javase:3.4.1"
    
    implementation "ch.qos.logback:logback-classic:1.2.7"
    
    implementation "io.github.classgraph:classgraph:4.8.132"
    
    implementation "com.github.oshi:oshi-core:5.8.3"
}