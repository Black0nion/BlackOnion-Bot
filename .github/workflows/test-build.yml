name: TestBuild

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Build with Gradle
        run: |
          cd /home/runner/work/BlackOnion-Bot/BlackOnion-Bot/BlackOnion-Bot
          chmod +x ./gradlew
          ./gradlew shadowJar
